<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Sign up!</title>
</head>
<body>
  <div class="leftPanel image">
    <div class="logoContainer"><img class="odinLogo" src="../assets/odin-lined.png"></div>
    <p class="photoCred">Photo by <a href='https://unsplash.com/@noodlenelson'>Brandon Nelson</a> on <a href="https://unsplash.com/photos/2smDZopBMso">Unsplash</a></p>
  </div>
  <div class="rightPanel">
    <p>This is not a real service. Please check out the form below and let me know if you have any function or style feedback. Again, this is not a real service.</p>  
    <br><p>Thank you!</p>
    <form action="">
      <fieldset>
        <legend>Registration Information</legend>
        <ul>
          <li>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">
          </li>
          <li>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="user_email">
          </li>
          <li>
            <label for="phone_nunmber">Phone Number</label>
            <input type="tel" id="phone_nunmber" name="user_phone">
          </li>
          <li>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
          </li>
          <li>
            <label for="confirm_pwd">Confirm Password</label>
            <input type="password" id="confirm_pwd" name="confirm_pwd">
          </li>
        </ul>
      </fieldset>
      <input type="button" value="Create Account">
    </form>
    <p>Already have an account? <a href="">Log in</a></p>
    
  </div>
</body>
</html>
