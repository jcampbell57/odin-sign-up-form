<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
  <title>Sign up!</title>
</head>
<body>
  <div class="leftPanel">
    <div class="logoContainer"><img class="odinLogo" src="../assets/odin-lined.png"></div>
    <p class="photoCred">Photo by <a href='https://unsplash.com/@noodlenelson'>Brandon Nelson</a> on <a href="https://unsplash.com/photos/2smDZopBMso">Unsplash</a></p>
  </div>
  <div class="rightPanel">
    <div class="formInfo">
      <p>This is not a real service. Please check out the form below and let me know if you have any function or style feedback. Again, this is not a real service.</p>  
      <br><p>Thank you!</p>
    </div>
    <form action="" method='get' class='sign-up-form'>
      <div class="fieldsetContainer">
        <fieldset>
          <legend>Registration Information</legend>
          <ul>
            <div class="formRow">
              <li>
                <label class="formLabel" for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">
              </li>
              <li>
                <label class="formLabel" for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">
              </li>
            </div>
            <div class="formRow">
              <li>
                <label class="formLabel" for="email"><span class="required">*</span> Email</label>
                <input type="email" id="email" name="user_email" required placeholder="odin@aol.com">
              </li>
              <li>
                <label class="formLabel" for="phone_nunmber">Phone Number</label>
                <input type="tel" id="phone_nunmber" name="user_phone" placeholder="444-444-4444">
              </li>
            </div>
            <div class="formRow">
              <li>
                <!-- Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character -->
                <label class="formLabel" for="password"><span class="required">*</span> Password</label>
                <input type="password" 
                      id="password" 
                      name="password" 
                      required 
                      placeholder="********" 
                      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
              </li>
              <li>
                <!-- Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character -->
                <label class="formLabel" for="confirm_pwd"><span class="required">*</span> Confirm Password</label>
                <input type="password" 
                      id="confirm_pwd" 
                      name="confirm_pwd" 
                      placeholder="********" 
                      required 
                      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
              </li>
              <p id="error_message" class="error_message hidden">Passwords do not match!</p>
            </div>
          </ul>
        </fieldset>
      </div>
      <input class="submitBtn" type="submit" value="Create Account">
      <p class="logInPrompt">Already have an account? <a href="">Log in</a></p>
    </form>
    
  </div>
</body>
</html>
