<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header></header>
    <footer></footer>
    <body>
        <div class="leftPanel">
            <div class="logoContainer"><img class="logo" src="odin-lined.png"></div>
            <p class="photoCred">Photo by <a href='https://unsplash.com/@noodlenelson'>Brandon Nelson</a> on <a href="https://unsplash.com/photos/2smDZopBMso">Unsplash</a></p>
        </div>
        <div class="rightPanel">
            <p class="formInfo">Do not sign up for this service. It is not real and you will not benefit in any way! It is only here to tempt you! Are you disciplined enough to resist!?</p>
            <p class="formInfo">Please fill out the feilds below!</p>
            <br>
            <fieldset class="userInfo">
                <form action="get">
                    <div class="formRow">
                        <label for="fname">First name: </label>
                        <input type="text" id="fname">
                        <label for="lname">Last name: </label>
                        <input type="text" id="lname">
                    </div>
                    <div class="formRow">
                        <label for="email">Email: </label>
                        <input type="email" id="email">
                        <label for="phone">Phone number: </label>
                        <input type="tel" id="phone">
                    </div>
                    <div class="formRow">
                        <label for="pwd">Password: </label>
                        <input type="password" id="pwd">
                        <label for="confirmPwd">Confirm password: </label>
                        <input type="password" id="password">
                    </div>
                </form>
                </fieldset>
                <br>
                <div class="submitForm">
                    <button type="submit">Submit</button>
                    <p></p>
                </div>    

        </div>
    </body>
</body>
</html>
