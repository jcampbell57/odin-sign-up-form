<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Sign up!</title>
</head>
<body>
    <header></header>
    <footer></footer>
    <body>
        <div class="leftPanel">
            <div class="darken">
                <div class="logoContainer"><img class="logo" src="odin-lined.png"></div>
                <p class="photoCred">Photo by <a href='https://unsplash.com/@noodlenelson'>Brandon Nelson</a> on <a href="https://unsplash.com/photos/2smDZopBMso">Unsplash</a></p>
            </div>
        </div>
        <div class="rightPanel">
            <div class="formInfo">
                <p class="Info">Do not sign up for this service. It is not real and you will not benefit in any way! It is only here to tempt you! Are you disciplined enough to resist!?</p>
                <br><p class="Info">Fill out the fields below to continue!</p>
            </div>
            <br>
            <fieldset class="userInfo">
                <form action="get">
                    <div class="formRow">
                        <div class="formItem" id="newUser">
                            <label for="fname"><span class="formLabel">First name: </span></label>
                            <input type="text" id="fname">
                        </div>
                        <div class="formItem">
                            <label for="lname"><span class="formLabel">Last name: </span></label>
                            <input type="text" id="lname">
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formItem">
                            <label for="email"><span class="formLabel"><span id="required" style="color:darkred;">*</span> Email: </span></label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="formItem">
                            <label for="phone"><span class="formLabel">Phone number: </span></label>
                            <input type="tel" id="phone">
                        </div>
                    </div>
                    <br>
                    <div class="formRow">
                        <div class="formItem">
                            <label for="pwd"><span class="formLabel"><span id="required" style="color:darkred;">*</span> Password: </label>
                            <input type="password" id="pwd" required>
                        </div>
                        <div class="formItem">
                            <label for="confirmPwd"><span class="formLabel"><span id="required" style="color:darkred;">*</span> Confirm password: </span></label>
                            <input type="password" id="password" required>
                        </div>
                    </form>
                        </div>
                </fieldset>
                <br>
                <div class="submitForm">
                    <button type="submit" id="newUser">Submit</button>
                    <br><br><p>Already have an account? <a href="">Log in</a></p>
                </div>    

        </div>
    </body>
</body>
</html>
